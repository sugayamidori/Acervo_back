services:
  acervoapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: acervoapi
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      - DATASOURCE_URL=jdbc:postgresql://acervo-database.clgawswe81nt.sa-east-1.rds.amazonaws.com/acervo
      - DATASOURCE_USERNAME=acervo_master
      - DATASOURCE_PASSWORD=acervomaster123!
      - GOOGLE_CLIENT_ID=client_id
      - GOOGLE_CLIENT_SECRET=client_secret
      - SPRING_PROFILES_ACTIVE=default
      - TZ=America/Sao_Paulo

volumes:
  postgres_data: